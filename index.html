<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav_left">
                <h1>Jobhunt</h1>
            </div>
            <div class="nav_right"> 
                <button type="login">login</button>
            </div>
        </div>

        <div class="left_wrap">
            <div class="left_info">
                <h1>Get hired <br> by the popular <br> teams.</h1>
                <p>Find job according to your interest simply click on search <br> And choose category according your skills</p>
            </div>
            
            <div class="form_box">
                <i class="fa fa-search"></i>
                <input type="search" class="job_search"  placeholder="Job Title or Keyword" >
        
                <i class="fa fa-map-marker" aria-hidden="true"></i>             
                <input type="search" class="location" placeholder="Location" >

                <input type="button" value="Search" class="submit" >
            </div>

            <div class="footer">
                <h2>Recent Job opening</h2>
                <div class="social_links">
                    <img src="./assets/google.png" alt="google" >
                    <img src="./assets/microsoft.png" alt="microsoft">
                    <img src="./assets/twiiter.png" alt="twitter">
                    <img src="./assets/favpng_skype-logo.png" alt="skype">
                </div>
            </div>
        </div>

        <img class="logo" src="./assets/pUMKsye-removebg.png" alt="logo">
        
    </div>



</body>
</html>
